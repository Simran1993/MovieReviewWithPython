{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search for a Movie</h5>
                <form action="{{ url_for('search_movie') }}" method="POST">
                    <div class="mb-3">
                        <input type="text" name="movie_title" class="form-control" placeholder="Enter movie title" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
