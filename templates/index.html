{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Welcome to Movie Reviews</h1>
    <form action="{{ url_for('movie.search_movie') }}" method="POST" class="mt-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search for a movie..." required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>

<h2 class="mt-5">Movies</h2>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <img src="{{ movie.Poster }}" class="card-img-top" alt="{{ movie.Title }}">
            <div class="card-body">
                <h5 class="card-title">{{ movie.Title }}</h5>
                <p class="card-text">{{ movie.Year }}</p>
                <a href="{{ url_for('movie.movie_details', movie_id=movie.imdbID) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
