{% extends "base.html" %}

{% block content %}
<h1 class="text-center">All Reviews</h1>

<div class="row">
    {% for review in reviews %}
    <div class="col-md-6">
        <div class="card mb-3">
            <img src="{{ review.movie_poster }}" class="card-img-top" alt="{{ review.movie_title }}">
            <div class="card-body">
                <h5 class="card-title">{{ review.movie_title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Reviewed by: {{ review.username }}</h6>
                <p class="card-text"><strong>Rating:</strong> {{ review.rating }}/5</p>
                <p class="card-text">{{ review.comment }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if not reviews %}
<p class="text-center">No reviews available.</p>
{% endif %}
{% endblock %}
