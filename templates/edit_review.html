{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Edit Review</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating (1-5)</label>
                        <input type="number" name="rating" min="1" max="5" class="form-control" value="{{ review.rating }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea name="comment" class="form-control" required>{{ review.comment }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Review</button>
                    <a href="{{ url_for('review.delete_review', review_id=review._id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this review?')">Delete Review</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
