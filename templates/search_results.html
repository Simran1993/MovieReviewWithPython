{% extends "base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <img src="{{ movie.Poster }}" class="card-img-top" alt="{{ movie.Title }}">
            <div class="card-body">
                <h5 class="card-title">{{ movie.Title }}</h5>
                <p class="card-text">{{ movie.Year }}</p>
                <a href="{{ url_for('movie.movie_details', movie_id=movie.imdbID) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if not movies %}
<p class="text-center mt-4">No movies found for "{{ query }}".</p>
{% endif %}
{% endblock %}
