{# templates/profile/edit_profile.html #}
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Edit Profile</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" class="form-control">{{ user.bio }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="picture_url" class="form-label">Profile Picture URL</label>
                        <input type="url" name="picture_url" class="form-control" 
                               value="{{ user.profile_picture }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
